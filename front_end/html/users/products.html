<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Nội thất Luminous</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/users/user_index.css">
    <link rel="stylesheet" type="text/css" href="../../css/users/products.css">
</head>
<body>
    <header id="header" class="header">

    </header>

    <main class="container main">    
        <div class="banner"></div>
        <div class="filter-container">
            <select>
                <option value="">Danh mục</option>
                <option value="ban">Bàn</option>
                <option value="ghe">Ghế</option>
                <option value="tu">Tủ</option>
            </select>
            <input type="text" placeholder="Tìm kiếm sản phẩm">
            <select>
                <option value="">Sắp xếp theo</option>
                <option value="price-asc">Giá tăng dần</option>
                <option value="price-desc">Giá giảm dần</option>
            </select>
        </div>
        <!-- <div class="title">Danh Mục Sản Phẩm</div> -->
        <section class="section-content" id="products">
            <div id="productListContainer" class="product-grid">
                
            </div>
            <div id="loading-indicator" class="d-flex justify-content-center align-items-center loading-indicator">
                <span>Đang tải...</span>
                <div class="spinner"></div>
            </div>
        </section>
    </main>
    <footer id="footer">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../js/users/user_index.js"></script>
    <script src="../../js/external_address_api.js"></script>
    <script src="../../js/users/products.js"></script>
    <script src="../../js/login.js" defer></script>
    <script src="../../js/logout.js" defer></script>
    <script src="../../js/register.js" defer></script>
</html>
