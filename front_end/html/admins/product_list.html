<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nội Thất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/admins/admin_index.css">
</head>
<body>
    <div id="sidebarNav">

    </div>
    
    <main class="content">
        <section class="d-flex justify-content-between align-items-center gap-2 p-3 flex-column flex-lg-row">
            <nav class="col-12 col-lg" aria-label="breadcrumb">
                <ol class="breadcrumb" id="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"><i class="bi bi-house"></i> Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="#">Sản phẩm</a></li>
                    <li class="breadcrumb-item active">Danh sách sản phẩm</li>
                </ol>
            </nav>
            <div class="col-12 col-lg-3">
                <input id="productSearching" class="form-control search-input" type="search" placeholder="Tìm kiếm..." aria-label="Search">             
            </div>
        </section>

        <section class="table-container p-3">
            <table class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr class="column-title">
                        <th class="text-center align-middle" scope="col">ID</th>
                        <th class="text-center align-middle" scope="col">Tên sản phẩm</th>
                        <th class="text-center align-middle" scope="col">Danh mục</th>
                        <th class="text-center align-middle" scope="col">Tình trạng</th>
                    </tr>
                </thead>
                <tbody id="product_list_container">
                    
                </tbody>
            </table>
        </section>

        <nav class="pagination-container">
            <ul class="pagination" id="pagination">
                <!-- danh sách trang -->
            </ul>
        </nav>
    </main>
    <div>
        <button id='add_new_product' onclick="navigateToProductDetail()" class="btn btn-primary sticky-btn">
            <i class="bi bi-plus"></i>
            <span>
                Thêm sản phẩm
            </span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../js/admins/admin_index.js"></script>
    <script src="../../js/admins/products/product_list.js"></script>
    <script src="../../js/logout.js"></script>
</body>
</html>
