<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nội Thất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/admins/admin_index.css">
</head>
<body>
    <div id="sidebarNav">

    </div>
    
    <main class="content">
        <section class="d-flex justify-content-between align-items-center gap-2 p-3 flex-column flex-lg-row">
            <nav class="col-12 col-lg" aria-label="breadcrumb">
                <ol class="breadcrumb" id="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"><i class="bi bi-house"></i> Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="#">Tài khoản</a></li>
                    <li id="activeBreadcrumb" class="breadcrumb-item active"></li>
                </ol>
            </nav>
            <div class="col-12 col-lg-3">
                <input id="batchSearching" class="form-control search-input" type="search" placeholder="Tìm kiếm..." aria-label="Search">             
            </div>
        </section>

        <section class="table-container">
            <table class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr id="tableHeader">
                        <th scope="col" class="text-center">ID</th>
                        <th scope="col" class="text-center">Tên tài khoản</th>
                        <th scope="col" class="text-center">Email</th>
                        <th scope="col" class="text-center">Số điện thoại</th>
                        <th scope="col" class="text-center">Trạng thái</th>
                        <th scope="col" class="text-center">Đăng nhập lần cuối</th>
                        <th scope="col" class="text-center">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="accountContainer">
                    
                </tbody>
            </table>
            <nav class="pagination-container">
                <ul class="pagination" id="pagination">
                    <!-- danh sách trang -->
                </ul>
            </nav>
        </section>
    </main>
    <div>
        <button onclick="navigateToAccountDetail()" class="btn btn-primary sticky-btn">
            <i class="bi bi-plus"></i>
            <span>
                Tạo tài khoản nội bộ
            </span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../js/admins/admin_index.js"></script>
    <script src="../../js/admins/accounts/account_list.js"></script>
    <script src="../../js/logout.js"></script>
</body>
</html>
